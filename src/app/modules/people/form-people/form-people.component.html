  <!-- Formulaire de création/édition de véhicule -->
  <mat-card *ngIf="people">
    <mat-toolbar class='bandeau' fxLayoutAlign="center center">{{editing ? 'Edition' : 'Création'}}</mat-toolbar>
    <form #peopleForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column" class="container">
      <mat-form-field>
        <input matInput type="text" required placeholder="Prenom" name="Prenom" [(ngModel)]="people.firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" required placeholder="Nom" name="Nom" [(ngModel)]="people.lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="nickName" required placeholder="Surnom" name="Surnom" [(ngModel)]="people.nickName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" required placeholder="Ethnie" name="Ethnie" [(ngModel)]="people.skinColor">
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!peopleForm.valid" color="accent">Envoyer</button>
    </form>
  </mat-card>
